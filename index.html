<!DOCTYPE html>

<head>

    <title>Is your birthday lucky?</title>
    <link href="birthdate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Is your Birthday lucky?</h1>
    <div id="privacy-note">
        We respect your privacy and we are not storing any data.
        <button id = "privacy-btn" >x</button>
    </div>
    
    <div class="container">
        <label for = "date-of-birth">Date of Birth : </label>
        <input type="date" id="dob" />
        <label for = "lucky-number">Enter lucky number : </label>
        <input type="number" id="lucky-number" />
        <button id = "check-btn" >Check here!</button>
        <div id="output"></div>
    </div>

    <footer class="footer">
        <div class="footer-header"><strong>Connect with me</strong> </div>

            <li class="list-item-inline">
                <a class="link" href="https://github.com/manojasarsa"><strong>GitHub</strong></a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://www.linkedin.com/in/manoj-asarsa"><strong>LinkedIn</strong></a>
            </li>
            <li class="list-item-inline">
                <a class="link" href="https://twitter.com/manoj_asarsa"><strong>Twitter</strong></a>
            </li>
        </ul>
    </footer>
    <script src="birthdate.js" ></script>
