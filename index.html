<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link href="birthdate.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Is your Birthday lucky?</h1>
    <div class="container">
        <label for = "date-of-birth">Date of Birth : </label>
        <input type="date" id="dob" />
        <label for = "lucky-number">Enter lucky number : </label>
        <input type="number" id="lucky-number" />
        <button id = "check-btn" >Check here!</button>
        <div id="output"></div>
    </div>
    <script src="birthdate.js" ></script>
</body>
</html>
